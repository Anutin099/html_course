<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <article>
      <h2>Contact Me</h2>
      <p>I'd rally like tp hear from you!</p>

      <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>Personal Info</legend>
          <p>
            <label for="firstname">First Name</label>
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="First name"
              autocomplete="on"
              required
            />
          </p>
          <p>
            <label for="lastname">Last Name</label>
            <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="Last name"
              autocomplete="on"
              required
            />
          </p>
          <p>
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
          </p>
          <p>
            <label for="tel">Phone</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="Number Phone"
              pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
              required
            />
          </p>
          <p>
            <label for="yearOFBrith">Year of Brith</label>
            <input
              type="number"
              name="yearOFBrith"
              id="yearOFBrith"
              placeholder="Phone Number"
              min="1990"
              max="2023"
              value="2000"
            />
          </p>
          <p>
            <label for="coffee">coffee Favorite</label>
            <select name="coffee" id="coffee">
              <optgroup label="Coffees">
                <option value="1">1</option>
                <option value="2">2</option>
              </optgroup>
              <optgroup label="Coffee Drink">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </optgroup>
            </select>
          </p>
        </fieldset>
        <fieldset>
          <legend>Whit is your favonte food?</legend>
          <p>
            <input type="radio" name="food" id="food" value="kfc" />
            <label for="kfc">kfc</label>
          </p>
          <p>
            <input type="radio" name="Pizza" id="Pizza" value="Pizza" />
            <label for="Pizza">Pizza</label>
          </p>
          <p>
            <input type="radio" name="other" id="other" value="other" />
            <label for="other">other</label>
          </p>
        </fieldset>
        <fieldset>
          <legend>Do you have pet?</legend>
          <p>
            <input type="checkbox" name="pets" id="dog" value="dog" />
            <label for="dog">Dog</label>
          </p>
          <p>
            <input type="checkbox" name="pets" id="Cat" value="Cat" />
            <label for="Cat">Cat</label>
          </p>
          <p>
            <input type="checkbox" name="pets" id="fish" value="fish" />
            <label for="fish">Fish</label>
          </p>
          <p>
            <input type="checkbox" name="pets" id="other" value="other" />
            <label for="other">other</label>
          </p>
        </fieldset>
        <fieldset>
          <legend>Sent Me</legend>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Your Message"
          ></textarea>
        </fieldset>
        <br />
        <button type="submit">submit</button>
        <button type="reset">reset</button>
      </form>
    </article>
  </body>
</html>
